<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class ="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="setting.html">
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                    <div class="dot"></div>
                </span>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode "></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-id-badge "></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope "></i>
                <span>Invite</span>
            </div>
        </div>
    </main>
    
    <main class="main-screen">
        <div class="recommended-friends">
            <div class="recommended-friends__header">
                <span>Recommended Friends</span>
            </div>
            <div class="recommended-friends__text">
                <span>You have no recommended friends.</span>
            </div>

        </div>
    </main>

    <main class="main-screen">
        <div class="open-chat">
            <div class="open-chat__title">
                <span>Open Chat</span>
                <span>Go to openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-chat__columns">
                <div class="open-chat__column">
                    <div class="open-chat__explanation">
                        <span>#BTS</span>
                        <span>#BTS#ARMY#FRIENDS</span>
                        <div class="open-chat__explanation__member">
                            <img class=open-chat__explanation__member-pic src="screenshots/01.png">
                            <span>802 members</span>
                            <span>ㅣ</span>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="open-chat__avatar">
                        <img class="open-chat__pic" src="screenshots/01.png">
                        <div class="heart">
                            <i class="fas fa-heart"></i>
                                <span>326</span>
                        </div>
                    </div>
                </div>
                <div class="open-chat__column">
                    <div class="open-chat__explanation">
                        <span>Bts Gang~</span>
                        <span>#englishonly#ipurpleyou#jimin#taeta...</span>
                        <div class="open-chat__explanation__member">
                            <img class=open-chat__explanation__member-pic src="screenshots/01.png">
                            <span>299 members</span>
                            <span>ㅣ</span>
                            <span>Active</span>
                        </div>
                    </div>
                    <div>
                        <img class="open-chat__pic" src="screenshots/01.png">
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
   

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
